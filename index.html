<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>My banking</title>
</head>
<body>
    <header>
        <H1 class="titulo">My Banking</H1>
        <nav>
            <ul>
                <li>
                    <button class="botonRegistrar">Registrarse</button>
                </li>
                <li>
                    <button class="botonIngresar">Ingresar</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formIngresar">
            <form action="">
                <div>
                    <label for="usuarioing">Usuario</label>
                    <input class="form-control" type="text" placeholder="Ingresa tu usuario" aria-label="default input example" id="usuarioing">
                </div>
                <div>
                    <label for="passwording">Contraseña</label>
                    <input class="form-control" type="password" placeholder="Ingresa tu contraseña" aria-label="default input example" id="passwording">
                </div>
                <div>
                    <input type="submit" value="Enviar" id="ingresaUsuario">
                    <input type="reset" value="Borrar" id="borraUsuario">
                </div>
            </form>
        </section>


        <section class="formRegistrar">
            <form action="">
                <div>
                    <label for="usuarioreg">Nombre de Usuario</label>
                    <input class="form-control" type="text" placeholder="Ingresa tu usuario" aria-label="default input example" id="usuarioreg">
                </div>
                <div>
                    <label for="passwordreg1">Nueva Contraseña</label>
                    <input class="form-control" type="password" placeholder="Ingresa tu contraseña" aria-label="default input example" id="passwordreg1">
                </div>
                <div>
                    <label for="passwordreg2">Repite tu Contraseña</label>
                    <input class="form-control" type="password" placeholder="Repite tu contraseña" aria-label="default input example" id="passwordreg2">
                </div>
                <div>
                    <input type="submit" value="Enviar" id="registraUsuario">
                    <input type="reset" value="Borrar" id="borrarRegistrar">
                </div>
            </form>
        </section>

        <!-- Menu principal -->
        <section class="menu">
            <form action="">
                <div>
                    <p>
                        Bienvendido a My Banking
                    </p>
                </div>
                <div>
                    <label for="saldoaFavor">Su saldo es :</label>
                    <input type="number" id="saldoaFavor">
                </div>
                <div>
                    <p>
                        Que operacion desea realizar
                    </p>
                </div>
                <div>
                    <input type="button" value="Ingresar dinero" id="ingresaDinero" class="boton">
                </div>
                <div>
                    <input type="button" value="Transferir dinero a contacto nuevo" id="transfiereContactoNuevo" class="boton">
                </div>
                <!-- <div>
                    <input type="button" value="Transferir dinero a contacto de lista" id="transfiereContactoLista" class="boton">
                </div> -->
                <div>
                    <input type="button" value="Agregar nuevo contacto" id="agregaContactoNuevo" class="boton">
                </div>
                <div>
                    <input type="button" value="Ver lista de contactos" id="visualizaContactos" class="boton">
                </div>
                <div>
                    <input type="button" value="Cerrar sesion" id="cierraSesion" class="boton">
                </div>
            </form>
        </section>


        <section class="menuIngresarDinero">
            <form action="">
                <div>
                    <label for="montoIngresado">Ingresa monto a acreditar</label>
                    <input class="form-control" type="number" placeholder="Ingrese monto" aria-label="default input example" id="montoIngresado">
                </div>
                <div>
                    <input type="submit" value="Acreditar" id="acreditaMonto" class="boton">
                    <input type="reset" value="Borrar" id="borrarIngresarDinero" class="boton">
                </div>
            </form>
        </section>


        <section class="transferirContactoNuevo">
            <form action="">
                <div>
                    <label for="nombreContacto">Nombre de contacto</label>
                    <input class="form-control" type="text" placeholder="Ingrese nombre de contacto" aria-label="default input example" id="nombreContacto">
                </div>
                <div>
                    <label for="dniContacto">DNI</label>
                    <input class="form-control" type="number" placeholder="Ingrese DNI de contocato" aria-label="default input example" id="dniContacto">
                </div>
                <div>
                    <label for="numeroCuentaContacto">Numero de cuenta</label>
                    <input class="form-control" type="number" placeholder="Ingrese numero de cuenta de contocato" aria-label="default input example" id="numeroCuentaContacto">
                </div>
                <div>
                    <label for="numeroTelefonoContacto">Numero de telefono</label>
                    <input class="form-control" type="number" placeholder="Ingrese numero de telefono de contocato" aria-label="default input example" id="numeroTelefonoContacto">
                </div>
                <div>
                    <label for="montoTransferirContacto">Numero de telefono</label>
                    <input class="form-control" type="number" placeholder="Ingrese monto a transferir" aria-label="default input example" id="montoTransferirContacto">
                </div>
                <div>
                    <input type="submit" value="Transferir" id="transferenciaContactoNuevo" class="boton">
                    <input type="reset" value="Borrar" id="borraDatosContactoNuevo" class="boton">
                </div>
            </form>
        </section>


        <section class="agregarContactoNuevo">
            <form action="">
                <div>
                    <label for="nombreContactoNuevo">Nombre de contacto</label>
                    <input class="form-control" type="text" placeholder="Ingrese nombre de contacto" aria-label="default input example" id="nombreContactoNuevo" required>
                </div>
                <div>
                    <label for="dniContactoNuevo">DNI</label>
                    <input class="form-control" type="number" placeholder="Ingrese DNI de contocato" aria-label="default input example" id="dniContactoNuevo">
                </div>
                <div>
                    <label for="numeroCuentaContactoNuevo">Numero de cuenta</label>
                    <input class="form-control" type="number" placeholder="Ingrese numero de cuenta de contocato" aria-label="default input example" id="numeroCuentaContactoNuevo">
                </div>
                <div>
                    <label for="numeroTelefonoContactoNuevo">Numero de telefono</label>
                    <input class="form-control" type="number" placeholder="Ingrese numero de telefono de contocato" aria-label="default input example" id="numeroTelefonoContactoNuevo">
                </div>
                <div>
                    <input type="submit" value="Agregar" id="agregarContactoNuevo" class="boton">
                    <input type="reset" value="Borrar" id="borraDatosContactoNuevo" class="boton">
                </div>
            </form>
        </section>

        <section class="carrusel">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="4500">
                        <img src="assets/dinero.jpg" class="d-block w-100" alt="dinero">
                    </div>
                    <div class="carousel-item" data-bs-interval="4500">
                        <img src="assets/emprendedor.jpg" class="d-block w-100" alt="emprendedor">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/prestamo1.jpg" class="d-block w-100" alt="prestamo">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <section id="listaContactos">
            <!-- class="listContact" -->

        </section>


    </main>
    <footer>
        <p>&#9400 Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    
</body>
</html>
